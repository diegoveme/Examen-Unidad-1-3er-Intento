<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <title>Noticias Mundiales Bien Mundiales - Examen U1</title>
</head>

<body>

  <h1 class="text-center mb-4">Noticias Mundiales Bien Mundiales - Examen U1</h1>

  <nav class="navbar bg-body-tertiary py-3">
    <div class="container-fluid d-flex flex-column align-items-center">

      <form class="d-flex mb-3" role="search" style="max-width: 400px; width: 100%;">
        <input class="form-control" type="search" placeholder="Buscar noticia..." aria-label="Search" id="qInput" />
      </form>

      <div class="input-group" style="max-width: 500px;">
        <input type="date" class="form-control" aria-label="Fecha inicio" id="fromInput">
        <input type="date" class="form-control" aria-label="Fecha fin" id="toInput">
      </div>

      <div class="mt-3">
        <button class="btn btn-outline-success" type="button" id="btnSearch">Buscar</button>
      </div>

    </div>
  </nav>

  <div id="statusMessage"></div>

  <div class="container">
    <div id="newsContainer" class="row"></div>
  </div>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
